<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #if {
            width: 100%;
            height: 800px;
        }
    </style>
</head>

<body>
    <header>
        this is header
    </header>
    <button onclick="switchPage()">Switch</button>
    <iframe src="./black.html" id="if"></iframe>
    <script>
        var num = 1;
        function switchPage() {
            if (num == 1) {
                document.getElementById("if").src = "./blue.html";
                num = 0;
            } else if (num == 0) {
                document.getElementById("if").src = "./black.html";
                num = 1;
            }
        }
    </script>

    <footer>
        this is footer
    </footer>
</body>

</html>
