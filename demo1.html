<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo2.css">
</head>

<body>
    <div class="login-sign-upscreen">
        <div class="overlap-group-1">
            <h1 class="title">Welcome Back!</h1>
            <div class="to-keep-connected-wi">To keep connected with us please login with your personal info</div>
            <div class="overlap-group9">
                <div class="sign-inmontserrat-medium-white-16px">SIGN IN</div>
            </div>
        </div>
        <div class="overlap-group1">
            <div class="sign-up">SIGN UP</div>
            <div class="overlap-group-container">
                <div class="overlap-group3border-1px-alto">
                    <img class="facebook-4"
                        src="https://anima-uploads.s3.amazonaws.com/projects/628f942bca56dfefcf40f801/releases/628f9432ca56dfefcf40f802/img/facebook-4@2x.png" />
                </div>
                <div class="overlap-group">
                    <img class="google-plus-1"
                        src="https://anima-uploads.s3.amazonaws.com/projects/628f942bca56dfefcf40f801/releases/628f9432ca56dfefcf40f802/img/google-plus-1@2x.png" />
                    <div class="ellipse-2border-1px-alto"></div>
                </div>
                <div class="overlap-group">
                    <img class="instagram-4"
                        src="https://anima-uploads.s3.amazonaws.com/projects/628f942bca56dfefcf40f801/releases/628f9432ca56dfefcf40f802/img/instagram-4@2x.png" />
                    <div class="ellipse-2border-1px-alto"></div>
                </div>
            </div>
            <p class="or-use-your-email-for-registrationmontserrat-medium-kokoda-14px">or use your email for
                registration
            </p>
            <div class="overlap-group8">
                <div class="placemontserrat-medium-kokoda-14px">Name</div>
            </div>
            <div class="overlap-group2">
                <div class="emailmontserrat-medium-kokoda-14px">Email</div>
            </div>
            <div class="overlap-group4">
                <div class="passwordmontserrat-medium-kokoda-14px">Password</div>
            </div>
            <div class="overlap-group7">
                <div class="sign-inmontserrat-medium-white-16px">SIGN IN</div>
            </div>
        </div>
    </div>
</body>

</html>
